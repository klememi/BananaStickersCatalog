name:                Banana
version:             0.1.0.0
github:              "klememi/BananaStickersCatalog"
license:             BSD3
author:              "Michal Klement"
maintainer:          "klememi1@fit.cvut.cz"
copyright:           "2018 Michal Klement"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Banana#readme>

dependencies:
- base >= 4.7 && < 5
- scotty
- blaze-html
- sqlite-simple
- wai-middleware-static
- time
- text
- base64-bytestring
- bytestring
- wai-extra
- split
- random

library:
  source-dirs: src

executables:
  banana:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Banana

tests:
  banana-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Banana
