<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Add new sticker</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="container is-fluid">
        <div class="field">
          <label class="label">Picture</label>
          <div class="file is-small has-name is-fullwidth">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Browse files
                </span>
              </span>
              <span class="file-name">
                Screen Shot 2017-07-29 at 15.54.25.png
              </span>
            </label>
          </div>
        </div>

        <div class="field">
          <label class="label">Brand</label>
          <div class="control">
            <input class="input is-small" type="text" placeholder="what brand it is?">
          </div>
        </div>

        <div class="field">
          <label class="label">Country</label>
          <div class="control">
            <div class="select is-small is-fullwidth">
              <select>
                <option>Panama</option>
                <option>other countries</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Founder</label>
          <div class="control">
            <input class="input is-small" type="text" placeholder="who found it?">
          </div>
        </div>

        <div class="field">
          <label class="label">Note</label>
          <div class="control">
            <textarea class="textarea is-small" type="text" placeholder="some special note or story which led to this sticker" rows="4"></textarea>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Add</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>
